<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image container</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- <div class="mainImg">
            <img src="" class="parentImg" />
        </div> -->
        <div class="page1">
            <div class="imageMain">
                <div class="nature">
                    <img class="childImg" src="images/nature-1.jpeg">
                    <img class="childImg" src="images/nature-2.jpeg">
                    <img class="childImg" src="images/nature-3.jpeg">
                </div>
                <div class="citys">
                    <img src="images/city-1.jpeg">
                    <img src="images/city-2.jpeg">
                    <img src="images/city-3.jpeg">
                    <img src="images/city-4.jpeg">
                    <img src="images/city-5.jpeg">
                </div>
            </div>
        </div>
        <div class="page2">
            <i class="fa-solid fa-circle-xmark" id="closeBtn"></i>
            <div class="parentImg">
                <i class="fa-solid fa-angles-left" id="leftBtn"></i>
                <img src="" class="parent"/>
                <i class="fa-regular fa-angles-right" id="rightBtn"></i>
            </div>
            <div class="childImgDiv">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
